<section>

    <!--header -->
    <div class="control-header col-sm-11">
        <h1 align="center" ng-init="get_Order_details()">Request Form </h1>



    </div>

    </br>
    </br>
    </br>
    </br>
    </br>
    </br>

    <!--Site Name-->
    </div>

    <!--form class="form-inline" role="form"-->
    <!-- Location -->
    <form class="form-inline" role="form" ng-submit="submit()">
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>


        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label" style="padding-right:40px">Location</label>



            <select class="form-control" style="width:270px"   ng-model="locId" ng-init="get_location()"  ng-options="location.id as location.address for location in locations track by location.id"
                   >
            </select>
        </div>
        <!--/form-->

        </br>
        </br>
        </br>
        </br>



        <!--Manager Name-->
        <!--form class="form-inline" role="form"-->
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label" style="padding-right:42px">Manager</label>



            <select class="form-control" style="width:270px"  ng-model="mngId" ng-init="get_manager()" ng-options="manager.id as manager.full_name for manager in managers track by manager.id"
                   >
            </select>
        </div>
        <!--/form-->

        </br>
        </br>
        </br>
        </br>


            <!--Item Name-->
        <!--form class="form-inline" role="form"-->
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label for="item" class="control-label" style="padding-right:75px">Item</label>
            <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="glyphicon glyphicon-th-list red"></i></span>
                <input class="form-control" id="item" type="text" ng-model="item"placeholder="Enter Item Name">
            </div>
            <!--/form-->

            </br>
            </br>
            </br>
            </br>


            <!--Type of measure -->
            <!--form class="form-inline" role="form"-->
            <div class="control-label col-sm-3">
                <div class="col-xs-4">
                </div>
            </div>

                <div class="control-label col-sm-2">
                    <div class="col-xs-4">
                    </div>
                </div>
                <div class="form-group has-success has-feedback">
                    <label class="control-label" style="padding-right:80px">Unit</label>
                    <select class="form-control" style="width:220px" ng-model="measure" >
                        <option value="cube">Cube</option>
                        <option value="Kg">Kg</option>
                        <option value="Bags">Bags</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>



        <!--/form-->

        <!--/form-->

        </br>
        </br>
        </br>
        </br>


        <!--Quntity-->
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label for="quantity" class="control-label" style="padding-right:48px">Quantity</label>
            <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="glyphicon glyphicon-tasks red"></i></span>
                <input class="form-control" id="quantity"  ng-model="quantity" input type="text" required placeholder="Enter Quantity">
            </div>
        </div>
        <!--/form-->

        </br>
        </br>
        </br>
        </br>




            <!--Date-->
            <div class="control-label col-sm-0">
                <div class="col-xs-0">
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <label for="date" class="control-label" style="padding-right:75px">Date</label>
                <div class="input-group input-group-md">
                    <input type="date" name="doj" id="date" ng-model="date" width="100px" >

                </div>
            </div>
        <!--/form-->


        </br>
        </br>
        </br>
        </br>


        <!--Send button-->
        <!--form class="form-inline" role="form"-->
        <div class="col-md-06 center-block">
            <div class="col-xs-0">
            </div>
            <button type="submit" class="btn btn-primary">Apply</button>
            <button type="cancel" class="btn btn-primary">Cancel</button>
        </div>
            </div>

    </form>
   </div>

</br>
    </br>
    </br>
    </br>
    </br>


    <div>
    <li class="alert-danger" ng-repeat="msg in msgs"> {{ msg}} </li>

</div>

</br>
    </br>
    </br>
    </br>





    <div class="box-inner">
        <div class="box-header well" data-original-title="">
            <h2>Bordered Table</h2>

            <div class="box-icon">
                <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Location</th>
                    <th>Manager</th>
                    <th>Item</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                    <th>Date</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="detail in details">
                    <td>{{detail.SiteAddress}}</td>
                    <td class="center">{{detail.fullname}}</td>
                    <td class="center">{{detail.Item}}</td>
                    <td class="center">{{detail.Unit}}</td>
                    <td class="center">{{detail.Quantity}}</td>
                    <td class="center">{{detail.Date}}</td>
                    <td class="center">
                        <span class="label-success label label-default">Active</span>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


    </br>
    </br>
    </br>
    </br>
    <!--Send to -->
    <!--form class="form-inline" role="form"-->





       <table  style="width:40%">
           <tr>
               <td><label class="control-label" style="padding-right:10px">Unit</label></td>
               <td><select class="form-control" style="width:220px" ng-model="sendto" >
            <option value="QS">Quantity Surveyor</option>
            <option value="Admin">Admin</option>
             </select> </td>

        </select>
        <td><button type="submit" class="btn btn-primary">Send</button> </td>
               <td><button type="cancel" class="btn btn-primary">Cancel</button> </td>
           </tr>
    <table>


</section>
