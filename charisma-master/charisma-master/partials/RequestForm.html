<section>

    <!--header -->
    <div class="control-header col-sm-9">
        <h1 align="center">Request Form </h1>

    <!-- Location -->
    <form class="form-inline" role="form" ng-submit="submit()">
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>


        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label" style="padding-right:40px">Location</label>



            <select class="form-control" style="width:270px"  ng-model="locId" ng-init="get_location()" ng-options="location.id as location.full_name for supplier in pagedItems track by location.id"
                    ng-change="GetValue()">
            </select>
        </div>
        <!--/form-->

        </br>
        </br>
        </br>
        </br>



        <!--Manager Name-->
        <!--form class="form-inline" role="form"-->
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label" style="padding-right:40px">Manager</label>



            <select class="form-control" style="width:270px"  ng-model="mngId" ng-init="get_manager()" ng-options="manager.id as manager.full_name for supplier in pagedItems track by manager.id"
                    ng-change="GetValue()">
            </select>
        </div>
        <!--/form-->

        </br>
        </br>
        </br>
        </br>


            <!--Item Name-->
        <!--form class="form-inline" role="form"-->
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label for="item" class="control-label" style="padding-right:75px">Item</label>
            <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="glyphicon glyphicon-th-list red"></i></span>
                <input class="form-control" id="item" type="text" ng-model="item"placeholder="Enter Item Name">
            </div>
            <!--/form-->

            </br>
            </br>
            </br>
            </br>


            <!--Type of measure -->
            <!--form class="form-inline" role="form"-->
            <div class="control-label col-sm-3">
                <div class="col-xs-4">
                </div>
            </div>
            <form class="form-inline" role="form">
                <div class="control-label col-sm-2">
                    <div class="col-xs-4">
                    </div>
                </div>
                <div class="form-group has-success has-feedback">
                    <label for="measure" class="control-label" style="padding-right:80px">Unit</label>
                    <select class="form-control" style="width:220px" ng-model="measure" >
                        <option value="cube">Cube</option>
                        <option value="Kg">Kg</option>
                        <option value="Bags">Bags</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>

        </div>

        <!--/form-->

        <!--/form-->

        </br>
        </br>
        </br>
        </br>
        </br>

        <!--Quntity-->
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label for="quantity" class="control-label" style="padding-right:52px">Quantity</label>
            <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="glyphicon glyphicon-tasks red"></i></span>
                <input class="form-control" id="quantity"  ng-model="quantity" input type="text" required placeholder="Enter Quantity">
            </div>
        </div>
        <!--/form-->


        </br>
        </br>
        </br>
        </br>



        <!--Date-->
        <!--form class="form-inline" role="form"-->
        <div class="control-label col-sm-3">
            <div class="col-xs-4">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label for="date" class="control-label" style="padding-right:75px">Date</label>
            <input class="form-control" id="date" ng-model="date" type="text"placeholder="Enter Date">
        </div>
        <!--/form-->


        </br>
        </br>
        </br>
        </br>


        <!--Send button-->
        <!--form class="form-inline" role="form"-->
        <div class="col-md-06 center-block">
            <div class="col-xs-0">
            </div>
            <button type="submit" class="btn btn-primary">Apply</button>
            <button type="cancel" class="btn btn-primary">Cancel</button>
        </div>

</section>
